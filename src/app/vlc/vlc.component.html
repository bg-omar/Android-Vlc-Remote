

<div class="div-scrollable">
  <ion-content>
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="presentPopover($event)">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  <!--Header-->
<div class="header clearfix">
      <div class="header-left">
            <img src="https://i.ibb.co/WzsdbKP/Heart-logo.png" alt="Logo">
            <span>VLC remote.</span>
      </div>
      <div class="header-right">
        <ul  class="noselect">
          <li><i class="fas fa-cat"></i>show/hide vlc
            <ul>
              <li>
                  <button #hidePC id="hidePC" >
                    <h1><em class="fas fa-cat"></em></h1>
                    <span> PC1</span>
                  </button>
              </li>
              <li>
              <button #hidePC2 id="hidePC2" >
                <h1><em class="fas fa-cat"></em></h1>
                <span> PC2</span>
              </button>
              </li>
              <li>
                <button #hideMAC id="hideMAC" >
                  <h1><em class="fas fa-cat"></em></h1>
                  <span> MAC</span>
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
</div>

<!--service-->
<div class="remote clearfix">
  <div class="noselect">
<div>
      <iframe #iframePC class="col-xs-6 col-sm-5 col-md-4" src="http://192.168.2.2:8081/mobile.html"></iframe>
    <iframe #iframePC2 class="col-xs-6 col-sm-5 col-md-4" src="http://192.168.2.2:8080/mobile.html"></iframe>
    <iframe #iframeMAC class="col-xs-6 col-sm-5 col-md-4" src="http://192.168.2.13:8080/mobile.html"></iframe>
</div>
