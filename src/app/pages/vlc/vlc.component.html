<!--<div class="div-scrollable">-->
<ion-header class="ion-no-border" [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-item><i class="fas fa-transgender-alt"></i>show/hide vlc</ion-item>

        <ion-buttons slot="primary">
          <iframe-button [awesomeLogo]="'fas fa-cat'"  *ngFor="let item of vlcdata" [frameName]="item.ipAddress" [buttonText]="item.buttenName" [hidden]="item.hide" (iframeToggle)="toggle(item)"></iframe-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
<ion-content>
<!--  <div class="remote clearfix">-->
<!--    <div class="noselect">-->

      <div *ngFor="let item of vlcdata; index as i " class="frame-holder">
            <app-iframe   class="col-xs-6 col-sm-5 col-md-4" [frameName]="item.ipAddress" [hideFrame]="item.hide" [url]="item.ipAddress">
<!--              <div class="note" *ngIf="!item.hide">{{getPcName(item.ipAddress)}}</div>-->
            </app-iframe>
      </div>
<!--    </div>-->
<!--  </div>-->

</ion-content>
