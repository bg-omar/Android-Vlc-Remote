<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="data">
      <ion-badge color="tertiary">
        {{vlcPass}}
        <ion-button class="butt" (click)="getPass(1)">show </ion-button>
        <ion-button class="butt" (click)="getPass(2)">delete </ion-button>
        <ion-button class="butt" (click)="getPass(3)">set </ion-button>
      </ion-badge>
    </div>
  <li *ngFor="let item of getterdata; index as i">
    <ion-badge color="tertiary">
      {{item.ipAddress}}
      <ion-button class="butt" (click)="delJson(i)">remove</ion-button>
      <ion-button class="butt" (click)="setHide(i)">{{item.hide ? 'show' : 'hide'}}</ion-button>
    </ion-badge>
  </li>

    <div class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Add an other VLC</ion-card-title>
        </ion-card-header>

        <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-badge color="secondary" aria-label="ipAddress"></ion-badge>
          <ion-input type="text"  [helperText]="'x:port    x = 192.168.2.x:8080 '" [placeholder]="'x:port    x = 192.168.2.x:8080 '" [(ngModel)]="configForm.ipAddress"></ion-input>
        </ion-item>
      </ion-list>
          <ion-button class="butt" (click)="setJson(1)">Add</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
