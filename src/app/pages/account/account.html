<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="data">

    </div>
  <li *ngFor="let item of getterdata; index as i">
    <ion-badge color="tertiary">{{item.ipAddress}}<ion-button class="butt" (click)="delJson(i)">remove</ion-button></ion-badge>
  </li>

    <div class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Add an other VLC</ion-card-title>
        </ion-card-header>

        <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="fixed"><ion-badge color="secondary">ipAddress</ion-badge></ion-label>
          <ion-input type="text"  [helperText]="'x:port    x = 192.168.2.x:8080 '" [placeholder]="'x:port    x = 192.168.2.x:8080 '" [(ngModel)]="configForm.ipAddress"></ion-input>
        </ion-item>
      </ion-list>
          <ion-button class="butt" (click)="setJson(1)">Add</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
