<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--  <div *ngIf="username" class="ion-padding-top ion-text-center">-->
  <div class="ion-padding-top ion-text-center">
  <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>
    <div class="storage-buttoins">
      <ion-button class="butt" (click)="setJson(1)">set 1</ion-button>
      <ion-button class="butt" (click)="getJson(1)">get 1</ion-button>
    </div>
    <div class="data">
      {{getterdata}}    <ion-button class="butt" (click)="delJson()">delete</ion-button>
      {{getterpass}}


    </div>
    <div class="storage-buttoins">
      <ion-button class="butt" (click)="setJson(2)">set 2</ion-button>
      <ion-button class="butt" (click)="getJson(2)">get 2</ion-button>
    </div>



    <div class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>What you are entering</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-badge color="secondary">Name</ion-badge>{{ user2.name }}<br /><br />
          <ion-badge color="tertiary">Age</ion-badge> {{ user2.age }}
        </ion-card-content>
      </ion-card>

      <ion-list>
        <ion-item>
          <ion-label position="fixed">Name</ion-label>
          <ion-input type="text" [(ngModel)]="user2.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Age</ion-label>
          <ion-input type="number" [(ngModel)]="user2.age"></ion-input>
        </ion-item>

        <ion-item class="ion-float-right" lines="none">
          <ion-button color="primary" [routerLink]="'/confirm'">Confirm</ion-button>
        </ion-item>
      </ion-list>
    </div>

    <div class="ion-padding">
      <ion-card>
  <form [formGroup]="myForm" (submit)="createUser(myForm)">
    <ion-button  type="submit">Create User</ion-button>
    <ion-item>{{myForm.value | json}}   </ion-item>
    <ion-item>
      <ion-label floating>
        Nick Name
      </ion-label>
      <ion-input type="text" formControlName="nickName"></ion-input>
    </ion-item>
    <div *ngIf="myForm.get('nickName').invalid && myForm.get('nickName').dirty">
      <ion-item *ngIf="myForm.hasError('required', 'nickName')">
        <span style="color:red;">Nick Name required!</span>
      </ion-item>
      <ion-item *ngIf="myForm.hasError('minlength', 'nickName')">
        <span style="color:red;">Nick Name minLength 6!</span>
      </ion-item>
    </div>
    <ion-item>
      <ion-label floating>
        Mobile
      </ion-label>
      <ion-input type="text" formControlName="mobile"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>email </ion-label>
      <ion-input type="text" formControlName="emails"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>address</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>


    <div style="margin-top:30px;" checkbox-group>
      <ion-list formGroupName="interest">
        <ion-item>
          <ion-label>movie</ion-label>
          <ion-checkbox formControlName="movie" value="true" ></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>music</ion-label>
          <ion-checkbox formControlName="music" value="true"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>sport</ion-label>
          <ion-checkbox formControlName="sport" value="true"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>
  </form>
      </ion-card>
    </div>
  </div>
</ion-content>
