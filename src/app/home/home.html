

<div class="div-scrollable">
  <ion-content>
    <ion-header class="ion-no-border" [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>VLC remote</ion-title>
      </ion-toolbar>
    </ion-header>


    <!--<ion-content padding>-->
 <form [formGroup]="myForm" (submit)="createUser(myForm)">
  <ion-item>
    <ion-label floating>
        Nick Name
    </ion-label>
    <ion-input type="text" formControlName="nickName"></ion-input>
  </ion-item>
  <div *ngIf="myForm.get('nickName').invalid && myForm.get('nickName').dirty">
    <ion-item *ngIf="myForm.hasError('required', 'nickName')">
      <span style="color:red;">Nick Name required!</span>
    </ion-item>
    <ion-item *ngIf="myForm.hasError('minlength', 'nickName')">
      <span style="color:red;">Nick Name minLength 6!</span>
    </ion-item>
  </div>
  <ion-item>
    <ion-label floating>
        Mobile
    </ion-label>
    <ion-input type="text" formControlName="mobile"></ion-input>
  </ion-item>
  <div style="margin-top:30px;">
    sex
    <ion-list formControlName="sex" radio-group>
        <ion-item>
          <ion-label style="color:#666666">sex</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label style="color:#666666">sex2</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
    </ion-list>
  </div>
  <div style="margin-top:30px;">
    emails
    <div formArrayName="emails">
      <div class="form-group" *ngFor="let email of myForm.controls.emails; let i=index">
        <ion-item>
          <ion-label floating>email {{i+1}}</ion-label>
          <ion-input type="text" [formControlName]="i"></ion-input>
        </ion-item>
      </div>
    </div>
  </div>

<!--  <div formGroupName="address" style="margin-top:30px;">-->
<!--    Address-->
<!--    <div formArrayName="addressArray">-->
<!--        <div class="form-group" *ngFor="let item of myForm.controls.address.addressArray.controls; let i=index">-->
<!--          <ion-item>-->
<!--            <ion-label floating>Adress{{i+1}}</ion-label>-->
<!--            <ion-input type="text" [formControlName]="i"></ion-input>-->
<!--          </ion-item>-->
<!--        </div>-->
<!--    </div>-->
<!--  </div>-->

  <div style="margin-top:30px;" checkbox-group>
    <ion-list formGroupName="interest">
      <ion-item>
        <ion-label>movie</ion-label>
        <ion-checkbox formControlName="movie" value="true" ></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>music</ion-label>
        <ion-checkbox formControlName="music" value="true"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>sport</ion-label>
        <ion-checkbox formControlName="sport" value="true"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
  <ion-button  type="submit">Create User</ion-button>
 </form>
 {{myForm.value | json}}
</ion-content>
</div>
